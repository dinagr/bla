<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <h1> Login</h1>
          <div class="alert alert-success" *ngIf="message">
              {{message}}
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage">
              {{errorMessage}}
          </div>
          <form role="form" #loginForm="ngForm" (ngSubmit)="checkUserAuthentication()">
            <div class="form-group">
              <label for="userName">User Name:</label>
              <input  
                class="form-control" 
                id="userName"
                ngControl="userName"
                [(ngModel)] = "userName">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input  
                class="form-control" 
                id="password"
                type="password"
                ngControl="password"
                [(ngModel)] = "password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          <div>
              <h4>Not a user yet?</h4>
            <button class="btn btn-default" (click)="goToSignUp()">Sign up</button>
          </div>
      </div>
   </div>
</div>
