<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <form role="form" #addProductForm="ngForm" (ngSubmit)="addProduct()">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input 
                type="text" 
                class="form-control" 
                id="productName" 
                ngControl="productName"
                [(ngModel)] = "newProduct.productName">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input 
                type="text" 
                class="form-control" 
                id="description"
                ngControl="description"
                [(ngModel)] = "newProduct.description">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input  
                class="form-control" 
                id="price"
                ngControl="price"
                [(ngModel)] = "newProduct.price">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
          <div>
            <button class="btn btn-default" (click)="goToProductList()">Back</button>
          </div>
        </div>
    </div>
</div>
